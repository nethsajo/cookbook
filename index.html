<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="./src/css/main.css" />
    <!-- SCRIPT -->
    <script defer src="./src/js/script.js"></script>
    <title>CookBook &mdash; search over 1,000,000 recipes</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__logo">
          <span>CookBook</span>
        </div>
        <div class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <svg class="header__menu-icon">
                <use xlink:href="./src/icons/icons.svg#icon-search"></use>
              </svg>
              <span class="header__menu-name">Search</span>
            </li>
            <li class="header__menu-item">
              <svg class="header__menu-icon">
                <use xlink:href="./src/icons/icons.svg#icon-edit"></use>
              </svg>
              <span class="header__menu-name">Add Recipe</span>
            </li>
            <li class="header__menu-item">
              <svg class="header__menu-icon">
                <use xlink:href="./src/icons/icons.svg#icon-bookmark"></use>
              </svg>
              <span class="header__menu-name">Bookmarks</span>
            </li>
            <li class="header__menu-item">
              <svg class="header__menu-icon">
                <use xlink:href="./src/icons/icons.svg#icon-moon"></use>
              </svg>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main"></main>
    <div class="search">
      <button class="search__btn search__close">
        <svg class="search__icon">
          <use xlink:href="./src/icons/icons.svg#icon-x"></use>
        </svg>
      </button>
      <div class="search__container">
        <h2 class="search__heading u-mb-md">Search over 1,000,000 recipes</h2>
        <form class="search__form">
          <input
            type="text"
            name="search"
            id="search"
            class="search__field"
            placeholder="Steak..."
          />
          <button class="search__btn search__find">
            <svg class="search__icon">
              <use xlink:href="./src/icons/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
    <!-- <div class="overlay"></div> -->
  </body>
</html>
