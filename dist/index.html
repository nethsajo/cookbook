<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel="shortcut icon" href="/favicon.be4b0254.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.4bc0a340.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <!-- STYLES -->
    <link rel="stylesheet" href="/index.f7626f62.css">
    <!-- SCRIPT -->
    <script defer="" src="/index.e37f48ea.js"></script>
    <title>CookBook &mdash; search over 1,000,000 recipes</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="#" class="header__logo">
          <img src="/logo-dark.1e3605d3.png" alt="Logo Dark" class="header__logo--img header__logo--dark">
          <img src="/logo-light.643809a9.png" alt="Logo Light" class="header__logo--img header__logo--light">
        </a>
        <div class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <button class="header__menu-btn btn__search">
                <svg class="header__menu-icon">
                  <use xlink:href="/icons.cd4ebd1a.svg#icon-search"></use>
                </svg>
                <span class="header__menu-name">Search</span>
              </button>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-btn header__menu-add">
                <svg class="header__menu-icon">
                  <use xlink:href="/icons.cd4ebd1a.svg#icon-edit"></use>
                </svg>
                <span class="header__menu-name">Add Recipe</span>
              </button>
            </li>
            <li class="header__menu-item">
              <button class="header__menu-btn header__menu-bookmark">
                <svg class="header__menu-icon">
                  <use xlink:href="/icons.cd4ebd1a.svg#icon-bookmark"></use>
                </svg>
                <span class="bookmarks__count"></span>
                <span class="header__menu-name">Bookmarks</span>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <!-- MOBILE MENU BUTTON -->
      <button class="header__hamburger-btn btn__hamburger">
        <span class="header__hamburger-line"></span>
      </button>
      <!-- DARK THEME BUTTON -->
      <button class="header__menu-btn header__menu-theme u-ml-sm">
        <svg class="header__menu-icon header__menu-theme-icon">
          <use xlink:href="/icons.cd4ebd1a.svg#icon-moon"></use>
        </svg>
      </button>
    </header>

    <main class="main">
      <!-- CONTENT WILL GO HERE -->
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__description t-center">
          &copy; <span class="footer__year"></span> CookBook &mdash; Built by:
          <a href="https://github.com/nethsajo" target="_blank" class="footer__link">Jan Kenneth Sajo</a>
        </p>
      </div>
    </footer>
    <!-- BOOKMARKS -->
    <aside class="bookmarks">
      <button class="bookmarks__btn bookmarks__btn-close u-mb-md">
        <svg class="bookmarks__btn-icon">
          <use xlink:href="/icons.cd4ebd1a.svg#icon-x"></use>
        </svg>
      </button>
      <h3 class="bookmarks__heading t-center u-mb-md">Your Bookmarks</h3>
      <ul class="bookmarks__list"></ul>
    </aside>
    <!-- SEARCH WINDOW -->
    <div class="search">
      <div class="search__container">
        <form class="search__form" autocomplete="off">
          <button type="submit" class="search__btn search__find" tabindex="-1">
            <svg class="search__icon">
              <use xlink:href="/icons.cd4ebd1a.svg#icon-search"></use>
            </svg>
          </button>
          <input type="text" name="search" id="search" class="search__field" placeholder="Search over 1,000,000 recipes">
        </form>
        <button type="submit" class="search__btn search__close-btn">
          <svg class="search__icon">
            <use xlink:href="/icons.cd4ebd1a.svg#icon-x"></use>
          </svg>
        </button>
      </div>
    </div>
    <!-- MODAL WINDOW -->
    <div class="modal hidden">
      <div class="modal__content">
        <div class="modal__header">
          <div class="modal__heading">
            <h2 class="modal__title">Add New Recipes</h2>
          </div>
          <button class="modal__close-btn btn--close-modal">
            <svg class="modal__close-icon">
              <use xlink:href="/icons.cd4ebd1a.svg#icon-x"></use>
            </svg>
          </button>
        </div>
        <div class="modal__body">
          <form class="upload">
            <div class="upload__content">
              <div class="upload__column">
                <h2 class="upload__heading u-full-col-grid">Recipe Data</h2>
                <div class="input__group">
                  <label for="" class="input__label">Title</label>
                  <input type="text" name="title" class="input__form" required="">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">URL</label>
                  <input type="text" name="sourceUrl" class="input__form" required="">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">Image URL</label>
                  <input type="text" name="imageURL" class="input__form" required="">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">Publisher</label>
                  <input type="text" name="publisher" class="input__form" required="">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">Preparation Time</label>
                  <input type="text" name="cooking_time" class="input__form" required="">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">Servings</label>
                  <input type="text" name="servings" class="input__form" required="">
                </div>
              </div>
              <div class="upload__column">
                <h2 class="upload__heading u-full-col-grid">Ingredients</h2>
                <div class="input__group">
                  <label for="" class="input__label">Ingredient 1</label>
                  <input type="text" name="ingredient1" class="input__form" placeholder="Format: Quantity, Unit, Description" required="">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">Ingredient 2</label>
                  <input type="text" name="ingredient2" class="input__form" placeholder="Format: Quantity, Unit, Description" required="">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">Ingredient 3</label>
                  <input type="text" name="ingredient3" class="input__form" placeholder="Format: Quantity, Unit, Description" required="">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">Ingredient 4</label>
                  <input type="text" name="ingredient4" class="input__form" placeholder="Format: Quantity, Unit, Description">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">Ingredient 5</label>
                  <input type="text" name="ingredient5" class="input__form" placeholder="Format: Quantity, Unit, Description">
                </div>
                <div class="input__group">
                  <label for="" class="input__label">Ingredient 6</label>
                  <input type="text" name="ingredient6" class="input__form" placeholder="Format: Quantity, Unit, Description">
                </div>
              </div>
            </div>
            <div class="upload__footer u-mt-md">
              <button class="btn btn--normal btn--close-modal">Cancel</button>
              <button class="btn btn--primary btn--sm btn--upload">
                <span class="btn__text u-mr-xs">Upload</span>
                <svg class="btn__icon">
                  <use xlink:href="/icons.cd4ebd1a.svg#icon-upload-cloud"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
